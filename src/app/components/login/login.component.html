<div class="login-container">
  <div class="login-card">
    <div class="login-left">
      <div class="circles">
        <div class="circle circle-1"></div>
      </div>
      <div class="welcome-content">
        <h1 class="welcome-title">BIENVENIDO</h1>
        <h2 class="welcome-subtitle">MARQUET PLACE AML</h2>
       
      </div>
    </div>
    
    <div class="login-right">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="form-title">Iniciar sesión</h2>
        <p class="form-subtitle">Inicia sesion y descrube productos de calidad y mejores en todo</p>
        
        <div class="form-field">
          <span class="p-float-label p-input-icon-left">
            <i class="pi pi-user"></i>
            <input id="email" type="email" pInputText formControlName="email" class="w-full" placeholder="Usuario" />
            <label for="email">Usuario</label>
          </span>
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">
            El usuario es requerido y debe ser válido
          </small>
        </div>
        
        <div class="form-field">
          <span class="p-float-label p-input-icon-left">
            <i class="pi pi-lock"></i>
            <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false" styleClass="w-full" placeholder="Contraseña"></p-password>
            <label for="password">Contraseña</label>
          </span>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
            La contraseña es requerida y debe tener al menos 4 caracteres
          </small>
        </div>
        
        <div class="remember-me">
          <p-checkbox [binary]="true" inputId="remember" label="Recordarme"></p-checkbox>
          <a href="#" class="forgot-link">¿Olvidó su contraseña?</a>
        </div>
        
        <div class="form-actions">
          <p-button type="submit" label="Iniciar sesión" [loading]="loading" styleClass="w-full"></p-button>
          <div class="separator">O</div>
          <p-button type="button" label="Iniciar con otro método" styleClass="p-button-outlined w-full"></p-button>
        </div>
        
        <div class="no-account">
          ¿No tiene una cuenta? <a href="#">Registrarse</a>
        </div>
      </form>
    </div>
  </div>
</div>

<p-toast></p-toast>
